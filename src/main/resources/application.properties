# Nome da aplicacao
spring.application.name=${APP_NAME:dev_web_backend}

# ======================================================================
# Config do Banco de Dados
# ======================================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================================================================
# Config JPA/Hibernate e Flyway
# ======================================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.enabled=true

# Aponta para o ficheiro que ira orquestrar as suas migrations
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ======================================================================
# Config de Seguranca JWT
# ======================================================================
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION_MS}

# ======================================================================
# Outras configs
# ======================================================================

# Expondo /uploads como est√°tico pro front conseguir acessar as fotos
spring.web.resources.static-locations=file:src/main/resources/uploads/
# Agora, pode-se acessar as fotos em: http://localhost:8080/uploads/perfis/<nomeArquivo>.jpg

# ======================================================================
# configs de deploy
# ======================================================================
application.FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
upload.dir=${UPLOAD_DIR}


